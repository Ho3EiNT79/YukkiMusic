# راهنمای دسترسی کاربران مجاز (Auth Users)
AUTH_HELPER: |
  <b>کاربران مجاز می‌توانند بدون نیاز به دسترسی ادمین، دستورات ادمینی را در چت شما اجرا کنند.</b>
  
  <b>✧ {AUTH_COMMAND}</b> [نام کاربری] - افزودن کاربر به لیست مجاز گروه.
  
  <b>✧ {UNAUTH_COMMAND}</b> [نام کاربری] - حذف کاربر از لیست مجاز گروه.
  
  <b>✧ {AUTHUSERS_COMMAND}</b> - مشاهده لیست کاربران مجاز گروه.

# راهنمای دستورات ادمین (Admin Commands)
ADMIN_HELPER: |
  <b>c به معنای پخش از کانال است</b>
  
  <b>✧ {PAUSE_COMMAND}</b> - توقف موقت موسیقی در حال پخش.
  <b>✧ {RESUME_COMMAND}</b> - ادامه دادن موسیقی متوقف شده.
  <b>✧ {MUTE_COMMAND}</b> - بی‌صدا کردن موسیقی در حال پخش.
  <b>✧ {UNMUTE_COMMAND}</b> - لغو بی‌صدا بودن موسیقی.
  <b>✧ {SKIP_COMMAND}</b> - رد کردن موسیقی در حال پخش.
  <b>✧ {STOP_COMMAND}</b> - متوقف کردن پخش موسیقی.
  <b>✧ {SHUFFLE_COMMAND}</b> - پخش تصادفی فهرست آهنگ‌ها.
  <b>✧ {SEEK_COMMAND}</b> - جلو بردن موسیقی.
  <b>✧ {SEEK_BACK_COMMAND}</b> - عقب بردن موسیقی به مدت زمان مشخص شده.
  <b>✧ {REBOOT_COMMAND}</b> - راه‌اندازی مجدد ربات برای چت شما.
  
  <b>✧ {SKIP_COMMAND}</b> [عدد (مثال: 3)] - رد کردن به آهنگ شماره مشخص در صف. مثلاً <b>/skip 3</b> آهنگ سوم را پخش می‌کند و آهنگ‌های اول و دوم را رد می‌کند.
  
  <b>✧ {LOOP_COMMAND}</b> [فعال/غیرفعال] یا [عدد بین 1 تا 10] - فعال‌سازی حلقه زدن موسیقی جاری به تعداد 1 تا 10 بار در چت صوتی. مقدار پیش‌فرض 10 بار است.

