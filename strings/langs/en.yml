# راهنمای پخش موسیقی (Play Commands)
PLAY_HELPER: |
  <b>✧ {PLAY_COMMAND}</b> - ربات شروع به پخش موسیقی یا استریم زنده لینک‌ها در چت صوتی می‌کند.
  
  <b>✧ {PLAYMODE_COMMAND}</b> - پخش اجباری؛ آهنگ در حال پخش را قطع کرده و بلافاصله آهنگ جستجو شده را پخش می‌کند بدون پاک کردن صف.
  
  <b>✧ {CHANNELPLAY_COMMAND}</b> - اتصال کانال به گروه و پخش موسیقی در چت صوتی کانال از طریق گروه شما.
  
  <b>✧ {STREAM_COMMAND}</b> - استریم URL مستقیم یا m3u8 که با /play قابل پخش نیست.

# راهنمای پخش همگانی (Broadcast)
GCAST_HELPER: |
  <b>{BROADCAST_COMMAND} [پیام یا پاسخ به پیام]</b> » پخش پیام به چت‌های فعال ربات
  <u>حالت‌های پخش:</u>
  
  <b><code>-pin</code></b> » پیام پخش شده را در چت‌ها سنجاق می‌کند
  
  <b><code>-pinloud</code></b> » پیام پخش شده را سنجاق کرده و اعلان به اعضا ارسال می‌کند
  
  <b><code>-user</code></b> » پیام را به کاربرانی که ربات شما را استارت زده‌اند ارسال می‌کند [می‌توانید با افزودن `-pin` یا `-pinloud` سنجاق هم بزنید]
  
  <b><code>-assistant</code></b> » پیام را از طریق همه دستیاران ربات ارسال می‌کند
  
  <b><code>-nobot</code></b> » اطمینان می‌دهد که خود ربات پیام را پخش نکند [مناسب زمانی که نمی‌خواهید پیام به گروه‌ها ارسال شود]
  
  > <b>مثال:</b> <code>/{BROADCAST_COMMAND} -user -assistant -pin تست پیام پخش</code>

